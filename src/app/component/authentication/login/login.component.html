<mat-card class="mat-card">
  <mat-card-content style="width: 100%">
    <form [formGroup]="frmLogin" class="example-form" autocomplete="off">
      <div>
        <div>
          <a>
            <img width="300" height="100" class="center" src="../../../../assets/images/logo.png" />
          </a>
        </div>
        <div>
          <mat-form-field style="width: 100%" appearance="outline">
            <input matInput type="text" formControlName="Id" placeholder="User ID" required />

            <mat-error *ngIf="
                frmLogin.controls['Id'].touched &&
                frmLogin.controls['Id'].hasError('required')
              " class="help-block text-danger mat-error">
              User Id is required
            </mat-error>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field style="width: 100%" appearance="outline">
            <input matInput formControlName="Password" placeholder="Password" [type]="hide ? 'Password' : 'text'"
              type="password" required /><mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' :
              'visibility'}}</mat-icon>
            <mat-error *ngIf="
                frmLogin.controls['Password'].touched &&
                frmLogin.controls['Password'].hasError('required')
              " class="help-block text-danger mat-error">
              Password is required
            </mat-error>
          </mat-form-field>
        </div>
        <div style="width: 60px; margin-top: 25px" class="center">
          <button mat-raised-button (click)="login()">
            Login
          </button>
        </div>
      </div>
    </form>
    <div class="text-center sign-up" style="margin-top: 5px;">
      Don`t have an account ? <a routerLink="/register">Sign Up</a> here.
    </div>
  </mat-card-content>
</mat-card>
